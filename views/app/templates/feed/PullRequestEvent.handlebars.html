<img class="avatar" src="{{actor/avatar_url}}">

<p><strong>{{actor/login}} </strong> {{payload/action}} pull request {{{pull_request_label}}} ({{payload/pull_request/commits}} commits)</p>

<ul class='commits'>
  <li>
    {{#with payload}}
      {{#with pull_request}}
        <strong>{{body}}</strong>
      {{/with}}
    {{/with}}
  </li>
</ul>
<time>{{ago created_at}}</time>
