<img class="avatar" src="{{actor/avatar_url}}">

<p><strong>{{actor/login}}</strong> pushed {{payload/size}} commits to {{{branch_name}}}</p>
<ul class='commits'>
  {{#each payload/commits}}
  {{repo/name}}
    <li><a href='#none' class='sha' data-sha='{{sha}}' data-repo-slug='{{../repo/name}}'>{{truncate_sha sha}}</a> &#8220;{{truncate message 80}}&#8221;</li>
  {{/each}}
</ul>
<time>{{ago created_at}}</time>
